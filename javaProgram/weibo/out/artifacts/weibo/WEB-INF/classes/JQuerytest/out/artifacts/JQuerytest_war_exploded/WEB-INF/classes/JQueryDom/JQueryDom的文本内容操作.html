<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<script>
    $(function () {
        $ ("#pid").html();   //获取/设置元素的标签体内容

        $("#pid").val("张三");     //获取/设置元素的value值

        $("#div1").html();

        $("#div1").text(); //获取/设置标签体文本内容
    })


</script>
<input id="pid" value="aaaa" type="text">
<div   id="div1">
    <a href="#">标签</a>

</div>
</body>
</html>
