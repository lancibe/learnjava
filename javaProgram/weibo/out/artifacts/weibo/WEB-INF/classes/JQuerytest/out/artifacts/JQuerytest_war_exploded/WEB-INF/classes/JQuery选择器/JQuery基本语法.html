<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

     $(function () { //利用JQuery  加载人口函数   可以多次加载    而js加载会被覆盖掉

           })
     });

</script>
<body>

<div id="div2">div22....</div>
