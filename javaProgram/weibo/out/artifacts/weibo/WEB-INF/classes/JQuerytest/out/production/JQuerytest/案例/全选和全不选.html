<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<style>
    .td{
        margin: 0 auto;
    }

</style>
<script>
      function  f1(obj) {
        $(".cos").prop("checked",obj.checked);      //获取第一个复选框的选中状态跟你表格里面的全部复选框绑定状态
      }

</script>
<body>
<table   class="td" border="1" cellspacing="0" cellpadding="10" >
    <tr>
        <th> <input type="checkbox" onclick="f1(this)"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>联系方式</th>
    </tr>
    <tr>
        <th> <input type="checkbox" class="cos"></th>
        <th>1</th>
        <th>张三</th>
        <th>23</th>
        <th>412121</th>
    </tr>
    <tr>
        <th> <input type="checkbox" class="cos"></th>
        <th>2</th>
        <th>李三</th>
        <th>23</th>
        <th>412121</th>
    </tr>
    <tr>
        <th> <input type="checkbox" class="cos"></th>
        <th>3</th>
        <th>王三</th>
        <th>23</th>
        <th>412121</th>
    </tr>
    <tr>
        <th> <input type="checkbox" class="cos"></th>
        <th>4</th>
        <th>赵三</th>
        <th>23</th>
        <th>412121</th>
    </tr>
</table>
</body>
</html>
