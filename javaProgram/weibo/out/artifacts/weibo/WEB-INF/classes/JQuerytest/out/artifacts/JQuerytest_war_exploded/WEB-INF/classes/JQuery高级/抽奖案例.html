<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<style>
    .div2 {
        width: 400px;
        height:400px;
        border: 2px solid pink;
    }
    .div1 img{
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
</style>
<script>
    var arr=["../img/1.jpg","../img/2.jpeg","../img/3.jpeg","../img/4.jpeg"];
     var out;
     var index;
           $(function () {
                  $("#bt1").prop("disabled",false);
                 $("#bt2").prop("disabled",true);

               $("#bt1").click(function () {
                   $("#bt1").prop("disabled",true);
                   $("#bt2").prop("disabled",false);
                 out=setInterval(function () {
                        index=Math.floor(Math.random()*4+1);
                        console.log(index);
                      $("#img1").prop("src",arr[index]);

                     },20);
               });
               $("#bt2").click(function () {
                   $("#bt1").prop("disabled",false);
                   $("#bt2").prop("disabled",true);
                   clearTimeout(out);
                   $("#img2").prop("src",arr[index]).hide();
                   $("#img2").slideDown("slow");
               });
           });
</script>
<body>
<div class="div1"><img src="../img/1.jpg" id="img1"></div>
<input type="button" id="bt1" value="开始抽奖">
<input type="button" id="bt2" value="停止抽奖">
<div class="div2">
    <img id="img2">
</div>
</body>
</html>
