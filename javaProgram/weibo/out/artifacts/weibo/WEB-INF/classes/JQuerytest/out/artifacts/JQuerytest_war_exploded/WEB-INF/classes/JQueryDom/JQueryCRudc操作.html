<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<script>
    $(function () {
         $("#bt1").click(function () {
             $("#uid").append($("#id4"));  //将对象2添加到对象内部末尾u
         });

        $("#bt2").click(function () {
            $("#uid").prepend($("#id4"));  //将对象2添加到对象内部开头
        });

        $("#bt3").click(function () {
            $("#id2").after($("#id4"));  //将对象2添加到对象一后变
        });

        $("#bt4").click(function () {
            $("#id2").before($("#id4"));  //将对象2添加到对象一后前面
        });


    });

</script>
<body>
 <ul id="uid">
     <li id="id1">北京</li>
     <li id="id2">重庆</li>
     <li id="id3">上海</li>
 </ul>
 <ul>
     <li id="id4">四川</li>
 </ul>
 <input type="button" value="按钮1" id="bt1">
 <input type="button" value="按钮2" id="bt2">
 <input type="button" value="按钮3" id="bt3">
 <input type="button" value="按钮4" id="bt4">
</body>
</html>
