<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<style>
    .div1{
        width: 200px;
        height: 200px;
        background-color: pink;
    }

</style>
<script>
      function showd(){
      //    $(".div1").show(2000);       //显示方法
    //      $(".div1").slideDown(2000);     //滑动显示效果
          $(".div1").fadeIn(2000);           //淡入淡出显示效果

      }
      function hided(){
     //     $(".div1").hide(2000);       //隐藏方法
    //      $(".div1").slideUp(2000);     //滑动隐藏效果
          $(".div1").fadeOut(2000);          //淡入淡出隐藏效果
      }
      function tagled(){
       //   $(".div1").toggle(2000);       //切换
      //    $(".div1").slideToggle(2000);     //滑动切换效果
          $(".div1").fadeToggle(2000);        //淡入淡出切换效果
      }


</script>
<body>

<input type="button" onclick="showd()" value="显示">
<input type="button" onclick="hided()" value="隐藏">
<input type="button" onclick="tagled()" value="切换">
<br>
<div class="div1">
</div>
</body>
</html>
