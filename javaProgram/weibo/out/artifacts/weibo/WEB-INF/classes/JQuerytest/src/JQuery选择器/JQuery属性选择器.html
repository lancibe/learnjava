<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        background-color: green;
    }


</style>
<script>
    $(function () {
       $("#pid1").click(function () {
           $("div[id]").css("backgroundColor","pink");        //属性名选择器
       })

        $("#pid2").click(function () {
            $("div[id='id2']").css("backgroundColor","pink");        //属性选择器
        })

        $("#pid3").click(function () {
            $("div[id][id*='i']").css("backgroundColor","pink");        //复合选择器
        })
    })

</script>
<body>
<div id="id2" class="min">
    dd
    <div class="box">+
        <p class="min"> 匹配</p>

    </div>
    <input type="button" id="pid1" value="变色">
    <input type="button" id="pid2" value="变色">
    <input type="button" id="pid3" value="变色">
</div>
<div id="id1">
    <p class="min"> 匹配</p>

</div>
</body>
</html>
