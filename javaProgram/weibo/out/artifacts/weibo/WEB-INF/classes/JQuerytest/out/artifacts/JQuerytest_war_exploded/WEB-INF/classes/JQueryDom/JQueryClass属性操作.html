<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        background-color: pink;
    }

</style>
<body>
<script>
      $(function () {

          $("#bt1").click(function () {
              $("#div1").addClass("box");              //添加clas的属性
          });

          $("#bt2").click(function () {
              $("#div1").removeClass("box");             //删除class的属性
          });
          $("#bt3").click(function () {
              $("#div1").toggleClass("box");              //切换属性
          });

          $("#bt4").click(function () {
             var backgrund=$("#div1").css("backgroundColor");              //获取背景色
           alert(backgrund);
          });

          $("#bt5").click(function () {
              $("#div1").css("backgroundColor","green");              //设置背景颜色
          });



      });

</script>
<div id="div1">
</div>
<input type="button" value="按钮1" id="bt1">
<input type="button" value="按钮2" id="bt2">
<input type="button" value="样式切换" id="bt3">
<input type="button" value="获取背景颜色" id="bt4">
<input type="button" value="设置背景颜色为绿色" id="bt5">
</body>
</html>
