<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<script>

             function fun() {
                 var name=$("#pid").val();            //获取输入框的内容
                 $.ajax({                                 //创建  Ajax的异步请求
                     url:"/Servletdeom1",                   //请求路径
                     type:"POST",                       //请求方式
                     data:{                               //传的参数
                         "name": name
                          },
                     success:function (data) {                //请求成功过后的执行的  回调函数
                         alert(data);
                     }
                 })
             }

    
</script>

<body>
<input type="text" id="pid">
<input type="button" value="发送" onclick="fun()">
</body>
</html>
