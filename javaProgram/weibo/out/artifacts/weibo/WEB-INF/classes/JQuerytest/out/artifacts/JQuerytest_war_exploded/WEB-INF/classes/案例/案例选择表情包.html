<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<style>
    ul li img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    ul li{
        float: left;
        list-style: none;
    }
    .box img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

</style>
<script>
    $(function () {
       $("ul img").click(function () {
           $(".box").append($(this).clone());
       }) ;
    });


</script>
<body>
<div><ul class="uip">
    <li><img src="../img/1.jpg"></li>
    <li><img src="../img/2.jpeg"></li>
    <li><img src="../img/3.jpeg"></li>
</ul>
   </div>
<br>


<p class="box">
    头像：
</p>
</body>
</html>
