<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../web/js/jquery-3.5.1.min.js"></script>
</head>
<script>
      $.fn.extend({

              oncheck:function () {
                  this.prop("checked",true);

              },Uncheck:function(){
              this.prop("checked",false);
              }
          }
      );
         $(function () {
             $("#bt1").click(function () {
                 $("input[type='checkbox']").oncheck();        //绑定全部选中的事件
             });
             $("#bt2").click(function () {
                 $("input[type='checkbox']").Uncheck();    //绑定全部取消选中的事件
             });
         });
</script>
<body>
吃饭 <input type="checkbox">
睡觉 <input type="checkbox">
运动 <input type="checkbox">
学习 <input type="checkbox">
<br>
<input type="button" id="bt1" value="全部选中">
<input type="button" id="bt2" value="取消选中">
</body>
</html>
